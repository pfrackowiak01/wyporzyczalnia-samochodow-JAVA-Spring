<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
	<div th:replace="partials/head.html :: head"></div>
<body>
	<div th:replace="partials/navi.html :: header"></div>
	<div class="flex flex-col items-center p-2">
	<b><h2 class="p-4 text-3xl">Lista klientów</h2></b>
		<br /> <a th:href="@{/new_klienci}" class="text-white p-2 rounded-md bg-red-600 hover:bg-red-500 duration-150">Dodaj nowego klienta</a> <br /> <br />
		<table>
			<thead>
				<tr>
					<th>Id klienta</th>
					<th>Imię</th>
					<th>Nazwisko</th>
					<th>Email</th>
					<th>Nr telefonu</th>
					<th>Edytuj</th>
					<th>Usuń</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="klienci : ${lk}">
					<td th:text="${klienci.id_klienta}">Id klienta</td>
					<td th:text="${klienci.imie}">Imię</td>
					<td th:text="${klienci.nazwisko}">Nazwisko</td>
					<td th:text="${klienci.email}">Email</td>
					<td th:text="${klienci.telefon}">Nr telefonu</td>
					<td><a th:href="@{'/edit_klienci/' + ${klienci.id_klienta}}" class="text-red-600 p-2 rounded-md hover:text-gray-800 hover:bg-red-500">Edytuj</a></td>
					<td><a th:href="@{'/delete_klienci/' + ${klienci.id_klienta}}" class="text-red-600 p-2 rounded-md hover:text-gray-800 hover:bg-red-500">Usuń</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<br>
	<br>
	<div th:replace="partials/footer.html :: footer"></div>
</body>
</html>
