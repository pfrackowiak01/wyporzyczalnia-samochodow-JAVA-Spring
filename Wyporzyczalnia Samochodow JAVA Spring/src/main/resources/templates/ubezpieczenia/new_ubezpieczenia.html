<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
	<div th:replace="partials/head.html :: head"></div>
<body>
	<div th:replace="partials/navi.html :: header"></div>
	<div class="flex flex-col items-center p-2">
	<b><h2 class="p-4 text-3xl">Dodaj nowe ubezpieczenie</h2></b>
		<br />
		<form action="#" th:action="@{/save_ubezpieczenia}" th:object="${ubezpieczenia}" method="post">
			<table>
				<tr>
					<td>Nazwa:</td>
					<td>
						<input type="text" th:field="*{nazwa}" />
						<span class="error" th:if="${#fields.hasErrors('nazwa')}" th:errors="*{nazwa}">Imie</span>
					</td>
				</tr>
				<tr>
					<td>Data wygaśnięcia:</td>
					<td>
						<input type="text" th:field="*{data_wygasniecia}" />
						<span class="error" th:if="${#fields.hasErrors('data_wygasniecia')}" th:errors="*{data_wygasniecia}">Nazwisko</span>
					</td>
				</tr>
			</table>
			<br>
			<button type="submit" class="text-white p-2 rounded-md bg-red-600 hover:bg-red-500 duration-150">Zapisz</button>
			<br>
		</form>
	</div>
	<br>
	<br>
	<div th:replace="partials/footer.html :: footer"></div>
</body>
</html>
